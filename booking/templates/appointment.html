{% extends "userbase.html" %}
{% block title %}
Booking Service
{% endblock %}
{% block body %}
<h1>Book an appointment for required service</h1>
  
{% if submitted %}
      <p class="success">
         Your Request was submitted successfully. Thank you.
</p>
{% else %}
<form action="" method="post" novalidate>
     <table>
        {{ form.as_table }}
         <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}
{% endblock %}
